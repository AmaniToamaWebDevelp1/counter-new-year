<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New year</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">

</head>
<body>
   <h2 class="newYear text-center">2023 <br> <br>  اسأل الله أن يجعلها سنة خير لنا ولكم</h2>
    <div class="container container-fluid" id="time">
        <div class="circle" style="--clr :#fff;">
        <div class="dots day_dot"></div>
         <svg>
            <circle cx="70" cy="70" r="70"></circle>
            <circle cx="70" cy="70" r="70" id="dd"></circle>
         </svg>
         <div id="days">00 <br> <span>Days</span></div></div>
    
    <div class="circle" style="--clr :#ff2972;">
    <div class="dots hr_dot"></div>
    <svg>
        <circle cx="70" cy="70" r="70"></circle>
        <circle cx="70" cy="70" r="70" id="hh"></circle>
     </svg>
     <div id="hours">00</div>
   </div>
    <div class="circle" style="--clr :#fee800;">
    <div class="dots min_dot"></div>
    <svg>
        <circle cx="70" cy="70" r="70"></circle>
        <circle cx="70" cy="70" r="70" id="mm"></circle>
     </svg>
     <div id="min">00 </div>
   </div>
    <div class="circle" style="--clr :#04fc43;">
    
    <div class="dots sec_dot"></div>
      <svg>
        <circle cx="70" cy="70" r="70"></circle>
        <circle cx="70" cy="70" r="70" id="ss"></circle>
      </svg>
     <div id="sec">00</div>
   </div>
</div>
<br>
<br>
<br>
<hr>
<div class="fa fa-copyright fa-text-width fixed-botm"> Developed by Amani Toama <span class="fa-heart"></span></div>
  <script src="app.js"></script>
</body>
</html>
